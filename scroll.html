<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Minimalist Scroll</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .ticker-viewport {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            display: flex;
        }

        .ticker-move {
            display: inline-block;
            white-space: nowrap;
            /* Animation removed from here to be triggered by JS */
        }

        .ticker-item {
            display: inline-block;
            font-size: 80px;
            font-weight: 700;
            color: #000000;
            padding-right: 300px; 
        }

        @keyframes move-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
    </style>
</head>
<body>

    <div class="ticker-viewport">
        <div class="ticker-move" id="ticker-mover">
            <span id="content-a">Loading messages...</span>
            <span id="content-b"></span>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRVV3dYqhWq7-sR2FLBP5WYDDKBu8gIGmpFP-xuPQzdK6dWVMXmIeCrt3QbGvA0NJ-9SJVPnO_4P9Tf/pub?output=csv&cachebust=' + Date.now();

        async function fetchAndBuild() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                const rows = data.split(/\r?\n/);
                
                const messages = rows.slice(1)
                                     .map(row => row.replace(/^"|"$/g, '').trim())
                                     .filter(msg => msg.length > 0);

                if (messages.length > 0) {
                    const itemsHtml = messages.map(msg => `<span class="ticker-item">${msg}</span>`).join('');
                    
                    const mover = document.getElementById('ticker-mover');
                    document.getElementById('content-a').innerHTML = itemsHtml;
                    document.getElementById('content-b').innerHTML = itemsHtml;

                    // TRIGGER ANIMATION HERE:
                    // We apply the animation style only after the content exists.
                    mover.style.animation = "move-left 30s linear infinite";
                }
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('content-a').innerText = "Error loading feed.";
            }
        }

        fetchAndBuild();
        // Check for updates every minute
        setInterval(fetchAndBuild, 60000);
    </script>
</body>
</html>
