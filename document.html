<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0; /* Light grey background to make the doc pop */
            display: flex;
            justify-content: center; /* Centers horizontally */
        }

        .doc-wrapper {
            width: 100%;
            max-width: 850px; /* Standard "Page" width */
            height: 100vh;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Optional: Adds a subtle shadow */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="doc-wrapper">
        <iframe src="https://docs.google.com/document/d/e/2PACX-1vR6DsYloPEu4LWIPf25TL8_PGt6gOeJiR5BmJEzgu59zGg9mGbj1w3bw4x19AGKscn0yl7O-1EA4zMZ/pub?embedded=true"></iframe>
    </div>

</body>
</html>
